    <h1>These are our Recipes.</h1>

<app-recipe-summary *ngFor="let recipe of recipes" [recipe]="recipe" (zoomIn)="zoomInOnRecipe(recipe)"></app-recipe-summary>


<div class="new ceripe panel panel-default" style="max-width: 700px;">
        <div class="panel-heading">
           <h4>Add New Recipe</h4>
        </div>

       <div class="panel-body">
          <div class="input-group">
            <input style="width: 250px;" [(ngModel)]="recipe_in_progress.title" type="text" class="form-control" placeholder="Recipe Title" name="title">
          </div>

        <div class="input-group">
            <textarea rows="5" class="form-control"  [(ngModel)]="recipe_in_progress.description" placeholder="Description" name="description"></textarea>
        </div>

        <div class="input-group">
            <input type="text" class="form-control"  [(ngModel)]="recipe_in_progress.feeds_this_many" placeholder="Feeds This Many" name="feeds_this_many">
            <span class="input-group-addon">People</span>
        </div>

        <div class="input-group">
            <input type="text" class="form-control"  [(ngModel)]="recipe_in_progress.preparation_time" placeholder="Preparation Time" name="preparation_time">
            <span class="input-group-addon">time</span>
        </div>

        <div class="input-group">
            <input type="button" value="Add Recipe" (click)="addRecipeClicked()"/>
        </div>
    </div>
</div>
